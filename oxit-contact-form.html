<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Oxit Contact Form</title>

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/images/Favicon.svg">
</head>
<body>
    <section class="contact-section artificial-contact" id="contact-section">
        <div class="container container-1200">
    
            <div class="contact-head mb-lg-5">
                <h2>Contact Us</h2>
                <p>Need assistance or have a query? Our contact team is just a message away. We're committed to providing swift 
                    and helpful responses to all your inquiries. Get in touch and let us assist you promptly.</p>
            </div>
    
            <div class="row">
                <div class="col-lg-6 col-12">
                    <form action="https://formspree.io/f/xdoqaerv" method="POST" class="contact-form">
                        <div class="contact-form-fields">
                            <input type="text" name="name" class="form-control" placeholder="Enter your name">
                            <input type="email" name="email" class="form-control" placeholder="Enter a valid email address">
                            <textarea name="message" cols="5" rows="5" class="form-control" placeholder="Your message..."></textarea>
                        </div>
                        <div class="contact-btn">
                            <button type="submit" class="btn skyblue">Send</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-6 d-lg-block d-none">
                    <div class="contact-map">
                        <div style="max-width:100%;overflow:hidden;width:590px;height:350px;border-radius: 20px;">
                            <div id="gmap-canvas" style="height:100%; width:100%;max-width:100%;"><iframe
                                    style="height:100%;width:100%;border:0;" frameborder="0"
                                    src="https://www.google.com/maps/embed/v1/place?q=Galagonya+u.+5&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8"></iframe>
                            </div>
                            <!-- <a class="googl-ehtml" href="https://www.bootstrapskins.com/themes"
                                id="grab-map-data">premium bootstrap themes</a> -->
                        </div>
                    </div>
                </div>
            </div>
    
        </div>
    </section>

<script src="assets/bootstrap/js/bootstrap.js"></script>
</body>
</html>
